{% extends 'base.html' %}
{% block content %}
<h1>{{title}}</h1>
<ul>
    {% for p in posts %}
    <div class="index-post">
        <p>
            <img src="../../static/restaurant/images/post.png">
        </p>

        <div class="index-content">
            <h2>{{p.author}}</h2>
            <p>{{p.time_create|date:"d-m-Y H:i:s"}}</p>
            <p>{{p.dish}}</p>
            <p>{{p.review|truncatewords:50}}</p>
            <p><a href="{{ p.get_absolute_url }}">Читать пост</a></p>
        </div>
    </div>
    {% endfor %}
</ul>
{% endblock %}
